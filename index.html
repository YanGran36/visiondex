<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionDex - Magic Mirror</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input {
      width: 80%;
      text-align: center;
      border: 1px solid #555;
      background: #111;
      color: white;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      max-width: 90%;
      white-space: pre-line;
      text-align: center;
    }
    #history {
      margin-top: 20px;
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex Avatar" />
  <input id="userInput" type="text" placeholder="Ask me anything..." />
  <button id="askBtn">‚ú® Ask</button>
  <div id="response">VisionDex is ready...</div>
  <div id="history"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBrYDLumbpc4A0ZjLma6JeU0SRjVyZEK8U",
      authDomain: "visiondex-memoria.firebaseapp.com",
      projectId: "visiondex-memoria",
      storageBucket: "visiondex-memoria.appspot.com",
      messagingSenderId: "275328166095",
      appId: "1:275328166095:web:6bd859080cd0bb31836fba",
      measurementId: "G-HV5NMXHF6E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // API keys
    const OPENAI_KEY = "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";
    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";

    // UI elements
    const responseBox = document.getElementById("response");
    const historyBox = document.getElementById("history");
    const askBtn = document.getElementById("askBtn");
    askBtn.addEventListener("click", handleQuestion);

    // Update history UI
    function updateHistory(question, answer) {
      const entry = document.createElement("div");
      entry.style.marginBottom = "12px";
      entry.innerHTML = `<strong style=\"color:#58a6ff\">You:</strong> ${question}<br>
                         <strong style=\"color:#00e676\">VisionDex:</strong> ${answer}`;
      historyBox.prepend(entry);
      // keep max 5 entries
      while (historyBox.children.length > 5) {
        historyBox.removeChild(historyBox.lastChild);
      }
    }

    // Speak via ElevenLabs
    async function speak(text) {
      responseBox.textContent = `üß† VisionDex: ${text}`;
      try {
        const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": ELEVEN_API_KEY
          },
          body: JSON.stringify({ text, model_id: "eleven_monolingual_v1", voice_settings: { stability: 0.2, similarity_boost: 0.9 } })
        });
        if (!res.ok) throw new Error(`ElevenLabs error: ${res.status}`);
        const blob = await res.blob();
        new Audio(URL.createObjectURL(blob)).play();
      } catch (err) {
        console.error(err);
      }
    }

    // Main handler
    async function handleQuestion() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) { responseBox.textContent = "Please type a question."; return; }
      responseBox.textContent = "‚ú® Retrieving memory...";

      // load last 5 from Firestore
      const snapshot = await db.collection("memoria").orderBy("timestamp", "desc").limit(5).get();
      const messages = [];
      snapshot.docs.reverse().forEach(doc => {
        const d = doc.data();
        messages.push({ role: "user", content: d.pregunta });
        messages.push({ role: "assistant", content: d.respuesta });
      });
      messages.push({ role: "user", content: input });

      responseBox.textContent = "‚ú® Thinking...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${OPENAI_KEY}` },
          body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{ role: "system", content: "You are VisionDex, a wise friendly assistant." }, ...messages ] })
        });
        if (!res.ok) throw new Error(`No response from OpenAI: ${res.status}`);
        const data = await res.json();
        const reply = data.choices[0].message.content;

        responseBox.textContent = `üó£Ô∏è You: ${input}\nü§ñ VisionDex: ${reply}`;
        updateHistory(input, reply);

        // save to Firestore
        await db.collection("memoria").add({ pregunta: input, respuesta: reply, timestamp: new Date() });
        speak(reply);
      } catch (err) {
        responseBox.textContent = `‚ùå Error: ${err.message}`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
