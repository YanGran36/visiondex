<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex - Espejo Inteligente</title>
  <style>
    html, body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input {
      width: 80%;
      text-align: center;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      max-width: 90%;
      white-space: pre-line;
      text-align: center;
    }
    #history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      width: 90%;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <img id="avatar"
       src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png"
       alt="VisionDex" />
  <input id="userInput" type="text" placeholder="¬øQu√© deseas preguntarme?" />
  <button id="askBtn">‚ú® Preguntar</button>
  <div id="response">VisionDex est√° listo...</div>
  <div id="history"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // üîß Configuraci√≥n de Firebase (ya con tus claves)
    const firebaseConfig = {
      apiKey: "AIzaSyBrYDLumbpc4A0ZjLma6JeU0SRjVyZEK8U",
      authDomain: "visiondex-memoria.firebaseapp.com",
      projectId: "visiondex-memoria",
      storageBucket: "visiondex-memoria.appspot.com",
      messagingSenderId: "275328166095",
      appId: "1:275328166095:web:6bd859080cd0bb31836fba",
      measurementId: "G-HV5NMXHF6E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîë Claves de ElevenLabs (mant√©n tal cual)
    const OpenAI_KEY = "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";
    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";

    // ‚ö†Ô∏è Pega aqu√≠ tu OpenAI Key
    const OPENAI_KEY = "TU_OPENAI_API_KEY_AQU√ç";

    const responseBox = document.getElementById("response");
    const askBtn = document.getElementById("askBtn");

    askBtn.addEventListener("click", handleQuestion);

    // Funci√≥n para actualizar el historial en pantalla
    function updateHistory(pregunta, respuesta) {
      const historyBox = document.getElementById("history");
      const entry = document.createElement("div");
      entry.style.marginBottom = "12px";
      entry.innerHTML = `
        <strong style="color:#58a6ff">T√∫:</strong> ${pregunta}<br>
        <strong style="color:#00e676">VisionDex:</strong> ${respuesta}
      `;
      historyBox.prepend(entry);
      // Mantener solo 5 entradas
      while (historyBox.children.length > 5) {
        historyBox.removeChild(historyBox.lastChild);
      }
    }

    // Env√≠a texto a OpenAI y devuelve la respuesta
    async function getGPTReply(userText, memoryMessages=[]) {
      const payload = {
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: "Eres VisionDex, un gu√≠a sabio y claro con memoria de tus √∫ltimas conversaciones." },
          ...memoryMessages,
          { role: "user", content: userText }
        ]
      };
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_KEY}`
        },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }

    // Reproduce texto con ElevenLabs
    async function speak(text) {
      responseBox.textContent = "üß† VisionDex: " + text;
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": ELEVEN_API_KEY
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: { stability: 0.2, similarity_boost: 0.9 }
        })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      new Audio(url).play();
    }

    // Maneja la pregunta: carga memoria, pregunta a GPT, guarda y habla
    async function handleQuestion() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        responseBox.textContent = "Por favor, escribe algo.";
        return;
      }

      responseBox.textContent = "‚ú® Consultando tu memoria...";

      // Cargar √∫ltimas 5 conversaciones de Firestore
      const snap = await db.collection("memoria")
        .orderBy("timestamp", "desc")
        .limit(5)
        .get();

      const memoryMessages = [];
      snap.docs.reverse().forEach(doc => {
        const { pregunta, respuesta } = doc.data();
        memoryMessages.push({ role: "user", content: pregunta });
        memoryMessages.push({ role: "assistant", content: respuesta });
      });

      responseBox.textContent = "‚ú® Pensando...";
      try {
        const reply = await getGPTReply(input, memoryMessages);
        responseBox.textContent = `üó£Ô∏è T√∫: ${input}\nü§ñ VisionDex: ${reply}`;

        // Guardar en Firebase
        await db.collection("memoria").add({
          pregunta: input,
          respuesta: reply,
          timestamp: new Date()
        });

        // Actualizar historial en pantalla
        updateHistory(input, reply);
        speak(reply);

      } catch (err) {
        console.error(err);
        responseBox.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
