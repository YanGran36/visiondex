<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisionDex - Smart Mirror</n<title>
  <style>
    html, body { margin:0; padding:0; background:#000; color:#fff; font-family:Arial,sans-serif; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    #avatar { width:300px; height:300px; border-radius:50%; object-fit:cover; box-shadow:0 0 40px rgba(255,255,255,0.1);}    
    input, button { margin-top:15px; padding:10px; font-size:16px; border-radius:5px; }
    input { width:80%; text-align:center; }
    button { background:#222; color:#fff; border:1px solid #555; cursor:pointer; }
    #response { margin-top:20px; max-width:90%; white-space:pre-line; text-align:center; }
    #history { max-height:200px; overflow-y:auto; margin-top:20px; width:90%; background:#111; border:1px solid #444; padding:10px; border-radius:8px; font-size:14px; line-height:1.4; }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex Avatar" />
  <input id="userInput" type="text" placeholder="What would you like to ask?" />
  <button id="askBtn">‚ú® Ask</button>
  <div id="response">VisionDex is ready...</div>
  <div id="history"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBrYDLumbpc4A0ZjLma6JeU0SRjVyZEK8U",
      authDomain: "visiondex-memoria.firebaseapp.com",
      projectId: "visiondex-memoria",
      storageBucket: "visiondex-memoria.appspot.com",
      messagingSenderId: "275328166095",
      appId: "1:275328166095:web:6bd859080cd0bb31836fba",
      measurementId: "G-HV5NMXHF6E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // API Keys
    const OPENAI_KEY = "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";
    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";

    const responseBox = document.getElementById('response');
    const historyBox = document.getElementById('history');
    document.getElementById('askBtn').addEventListener('click', handleQuestion);

    function updateHistory(question, answer) {
      const entry = document.createElement('div');
      entry.style.marginBottom = '12px';
      entry.innerHTML = `<strong>You:</strong> ${question}<br><strong>VisionDex:</strong> ${answer}`;
      historyBox.prepend(entry);
      // keep only last 5
      while (historyBox.childElementCount > 5) historyBox.removeChild(historyBox.lastChild);
    }

    async function getGPTReply(messages) {
      const res = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${OPENAI_KEY}` },
        body: JSON.stringify({ model: 'gpt-3.5-turbo', messages })
      });
      const data = await res.json();
      if (!data.choices || !data.choices[0] || !data.choices[0].message) throw new Error('OpenAI error');
      return data.choices[0].message.content;
    }

    async function speak(text) {
      responseBox.textContent = `ü§ñ VisionDex: ${text}`;
      try {
        const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
          method: 'POST', headers: { 'Content-Type': 'application/json', 'xi-api-key': ELEVEN_API_KEY },
          body: JSON.stringify({ text, model_id: 'eleven_monolingual_v1', voice_settings: { stability:0.2, similarity_boost:0.9 } })
        });
        const blob = await res.blob();
        new Audio(URL.createObjectURL(blob)).play();
      } catch (e) {
        console.error(e);
      }
    }

    async function handleQuestion() {
      const question = document.getElementById('userInput').value.trim();
      if (!question) { responseBox.textContent = 'Please type a question.'; return; }

      responseBox.textContent = '‚ú® Fetching memory...';
      // load last 5 convos
      const snap = await db.collection('memoria').orderBy('timestamp','desc').limit(5).get();
      const memoryMsgs = [];
      snap.docs.reverse().forEach(d => {
        const dta = d.data(); memoryMsgs.push({ role:'user', content:dta.pregunta }); memoryMsgs.push({ role:'assistant', content:dta.respuesta });
      });
      // current question
      memoryMsgs.push({ role:'user', content:question });

      responseBox.textContent = '‚ú® Thinking...';
      try {
        const answer = await getGPTReply([{ role:'system', content:'You are VisionDex, a friendly intelligent assistant with memory of previous chat.' }, ...memoryMsgs]);
        // show
        responseBox.textContent = `üó£Ô∏è You: ${question}\nü§ñ VisionDex: ${answer}`;
        updateHistory(question, answer);
        // save
        await db.collection('memoria').add({ pregunta:question, respuesta:answer, timestamp:new Date() });
        speak(answer);
      } catch (err) {
        console.error(err);
        responseBox.textContent = '‚ùå Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
