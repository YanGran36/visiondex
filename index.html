<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    #response {
      margin-top: 2rem;
      font-size: 1.1rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è VisionDex</h1>
  <p id="response">Presiona el bot√≥n para comenzar</p>
  <button id="hablar">Hablar</button>

  <script>
    const responseBox = document.getElementById("response");

    async function speak(text) {
      // API de ElevenLabs
      const apiKey = sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5;
      const voiceId = 8DzKSPdgEQPaK5vKG0Rs;

      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.75
          }
        })
      });

      const audioBlob = await res.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }

    async function getGPTReply(text) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": 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
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Eres VisionDex, un espejo sabio. Hablas como una versi√≥n mejorada de Yandeivis." },
            { role: "user", content: text }
          ]
        })
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }

    function startRecognition() {
      const recog = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!recog) {
        responseBox.textContent = "‚ùå Este navegador no soporta reconocimiento de voz.";
        return;
      }

      const recognition = new recog();
      recognition.lang = "es-ES";
      recognition.start();
      responseBox.textContent = "üéß Escuchando...";

      recognition.onresult = async function(event) {
        const userText = event.results[0][0].transcript;
        responseBox.textContent = "üó£Ô∏è T√∫: " + userText;

        const reply = await getGPTReply(userText);
        responseBox.textContent += "\\nü§ñ VisionDex: " + reply;
        speak(reply);
      };

      recognition.onerror = function(event) {
        responseBox.textContent = "‚ùå Error: " + event.error;
      };
    }

    // ‚úÖ SOLO una forma de llamar a la funci√≥n
    document.getElementById("hablar").addEventListener("click", () => {
  alert("‚úÖ Bot√≥n funcionando correctamente");
});

  </script>
</body>
</html>
