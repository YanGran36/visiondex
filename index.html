<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex - Smart Mirror</title>
  <style>
    html, body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }

    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    input {
      width: 80%;
      text-align: center;
    }

    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      max-width: 90%;
      white-space: pre-line;
      text-align: center;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex Avatar" />
  <input id="userInput" type="text" placeholder="What would you like to ask me?" />
  <button id="askBtn">‚ú® Ask</button>
  <div id="response">VisionDex is ready to assist...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Replace with your real Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "visiondex-memoria.firebaseapp.com",
      projectId: "visiondex-memoria",
      storageBucket: "visiondex-memoria.appspot.com",
      messagingSenderId: "275328166095",
      appId: "1:275328166095:web:6bd859080cd0bb31836fba"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const OPENAI_KEY = "YOUR_OPENAI_API_KEY";
    const ELEVEN_API_KEY = "YOUR_ELEVENLABS_API_KEY";
    const VOICE_ID = "YOUR_ELEVENLABS_VOICE_ID";

    const askBtn = document.getElementById("askBtn");
    const responseBox = document.getElementById("response");

    askBtn.addEventListener("click", handleQuestion);

    async function getGPTReply(inputText, memory) {
      const messages = [
        { role: "system", content: "You are VisionDex, a wise and helpful AI with memory of recent conversations." },
        ...memory,
        { role: "user", content: inputText }
      ];

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_KEY}`,
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messages
        })
      });

      const data = await res.json();
      return data.choices[0].message.content;
    }

    async function speak(text) {
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": ELEVEN_API_KEY,
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.85
          }
        }),
      });

      const audioBlob = await res.blob();
      const audioURL = URL.createObjectURL(audioBlob);
      new Audio(audioURL).play();
    }

    async function handleQuestion() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        responseBox.textContent = "Please enter a question.";
        return;
      }

      responseBox.textContent = "üí≠ Thinking...";

      // Get last 5 messages from Firestore
      const memorySnapshot = await db.collection("memoria")
        .orderBy("timestamp", "desc")
        .limit(5)
        .get();

      const memory = [];
      memorySnapshot.docs.reverse().forEach(doc => {
        const data = doc.data();
        memory.push({ role: "user", content: data.pregunta });
        memory.push({ role: "assistant", content: data.respuesta });
      });

      try {
        const reply = await getGPTReply(input, memory);

        responseBox.textContent = `üó£Ô∏è You: ${input}\nü§ñ VisionDex: ${reply}`;

        await db.collection("memoria").add({
          pregunta: input,
          respuesta: reply,
          timestamp: new Date()
        });

        speak(reply);
      } catch (error) {
        responseBox.textContent = "‚ùå Error: " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
