<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
    #response {
      margin-top: 2rem;
      font-size: 1.1rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è VisionDex</h1>
  <p id="response">Presiona el bot√≥n para comenzar</p>
  <button onclick="start()">Hablar</button>

  <script>
    const responseBox = document.getElementById("response");

    async function speak(text) {
      const apiKey = sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5;
      const voiceId = 8DzKSPdgEQPaK5vKG0Rs;

      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.75
          }
        })
      });

      const audioBlob = await res.blob();
      const url = URL.createObjectURL(audioBlob);
      const audio = new Audio(url);
      audio.play();
    }

    function start() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        responseBox.textContent = "‚ùå Tu navegador no soporta reconocimiento de voz.";
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.start();
      responseBox.textContent = "üéß Escuchando...";

      recognition.onresult = (event) => {
        const userText = event.results[0][0].transcript;
        const reply = `Hola Yandeivis, escuch√© que dijiste: ${userText}`;
        responseBox.textContent = `üó£Ô∏è T√∫: ${userText}\nü§ñ VisionDex: ${reply}`;
        speak(reply);
      };

      recognition.onerror = (event) => {
        responseBox.textContent = `‚ùå Error: ${event.error}`;
      };
    }
  </script>
</body>
</html>
