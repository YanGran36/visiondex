<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex â€“ Your AI Mirror</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 80%;
      text-align: center;
    }
    button {
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      text-align: center;
      white-space: pre-line;
      max-width: 90%;
    }
    #history {
      margin-top: 20px;
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    }
    #history div + div { margin-top: 12px; }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex avatar" />
  <input id="userInput" type="text" placeholder="Ask me anythingâ€¦" />
  <button id="askBtn">âœ¨ Ask VisionDex</button>
  <div id="response">VisionDex is readyâ€¦</div>
  <div id="history"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // â”€â”€â”€ FIREBASE CONFIG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // â”€â”€â”€ KEYS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const OPENAI_KEY   = "sk-proj-...";    // your OpenAI key
    const ELEVEN_KEY   = "sk_94f3...";     // your ElevenLabs key
    const ELEVEN_VOICE = "8DzKSPdgEQPaK5vKG0Rs";

    // â”€â”€â”€ UI ELEMENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const responseBox = document.getElementById("response");
    const historyBox  = document.getElementById("history");
    const askBtn      = document.getElementById("askBtn");

    askBtn.addEventListener("click", handleQuestion);

    // â”€â”€â”€ UTILS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function appendHistory(userQ, aiA) {
      const entry = document.createElement("div");
      entry.innerHTML = `<strong style="color:#58a6ff;">You:</strong> ${userQ}<br>
                         <strong style="color:#00e676;">VisionDex:</strong> ${aiA}`;
      historyBox.prepend(entry);
      // keep only last 5
      while (historyBox.children.length > 5) {
        historyBox.removeChild(historyBox.lastChild);
      }
    }

    async function speak(text) {
      responseBox.textContent = "ğŸ§  VisionDex: " + text;
      try {
        const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${ELEVEN_VOICE}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": ELEVEN_KEY
          },
          body: JSON.stringify({
            text,
            model_id: "eleven_monolingual_v1",
            voice_settings: { stability: 0.2, similarity_boost: 0.9 }
          })
        });
        const blob = await res.blob();
        new Audio(URL.createObjectURL(blob)).play();
      } catch(err) {
        console.error("TTS error:", err);
      }
    }

    async function fetchMemory() {
      const snap = await db.collection("memoria")
                           .orderBy("timestamp","desc")
                           .limit(5)
                           .get();
      return snap.docs.reverse().map(doc => doc.data());
    }

    async function getGPTReply(messages) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type":"application/json",
          "Authorization":`Bearer ${OPENAI_KEY}`
        },
        body: JSON.stringify({ model:"gpt-3.5-turbo", messages })
      });
      const data = await res.json();
      if (data.choices && data.choices[0] && data.choices[0].message) {
        return data.choices[0].message.content;
      }
      throw new Error("No response from OpenAI");
    }

    // â”€â”€â”€ MAIN HANDLER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function handleQuestion() {
      const question = document.getElementById("userInput").value.trim();
      if (!question) {
        responseBox.textContent = "Please type a question.";
        return;
      }
      responseBox.textContent = "â³ Fetching memoryâ€¦";

      // 1) Load last 5 from Firestore
      let memory = await fetchMemory();
      // Build messages array
      let messages = [
        { role:"system", content:"You are VisionDex, a friendly and wise AI assistant with memory." }
      ];
      // Inject memory
      memory.forEach(item => {
        messages.push({ role:"user",      content: item.pregunta  });
        messages.push({ role:"assistant", content: item.respuesta });
      });
      // Add current
      messages.push({ role:"user", content: question });
      responseBox.textContent = "ğŸ’­ Thinkingâ€¦";

      try {
        // 2) Ask GPT
        const reply = await getGPTReply(messages);
        responseBox.textContent = `ğŸ—£ï¸ You: ${question}\nğŸ¤– VisionDex: ${reply}`;

        // 3) Save to Firestore
        await db.collection("memoria").add({
          pregunta: question,
          respuesta: reply,
          timestamp: new Date()
        });

        // 4) Update onâ€screen history
        appendHistory(question, reply);

        // 5) Speak out
        await speak(reply);

      } catch(err) {
        console.error(err);
        responseBox.textContent = "âŒ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
