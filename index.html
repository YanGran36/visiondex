<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex" />

  <button onclick="startRecognition()">üéôÔ∏è Hablar</button>

  <script>
    const responseBox = document.getElementById("response");

    async function speak(text) {
      const apiKey = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
      const voiceId = "8DzKSPdgEQPaK5vKG0Rs";

      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.75
          }
        })
      });

      const audioBlob = await res.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }

    async function getGPTReply(text) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Eres VisionDex, un espejo digital sabio. Gu√≠as a Yandeivis con inteligencia, claridad y visi√≥n superior." },
            { role: "user", content: text }
          ]
        })
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.start();
      responseBox.textContent = "üéß Escuchando...";

      recognition.onresult = async (event) => {
        const userText = event.results[0][0].transcript;
        responseBox.textContent = "üó£Ô∏è T√∫: " + userText;

        const reply = await getGPTReply(userText);

      recognition.onerror = () => {

    }
  </script>
