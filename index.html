<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex + Firebase</title>
  <style>
    html, body {
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial;
    }
    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
    }
    #response {
      margin-top: 20px;
      text-align: center;
      max-width: 90%;
      white-space: pre-line;
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    input {
      width: 70%;
      text-align: center;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex" />
  <input id="userInput" type="text" placeholder="¬øQu√© deseas preguntarme?" />
  <button onclick="handleQuestion()">‚ú® Preguntar</button>
  <div id="response">VisionDex est√° listo...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // üîê Reemplaza con tu configuraci√≥n real
    const firebaseConfig = {
  apiKey: "AIzaSyBrYDLumbpc4A0ZjLma6JeU0SRjVyZEK8U",
  authDomain: "visiondex-memoria.firebaseapp.com",
  projectId: "visiondex-memoria",
  storageBucket: "visiondex-memoria.firebasestorage.app",
  messagingSenderId: "275328166095",
  appId: "1:275328166095:web:6bd859080cd0bb31836fba",
  measurementId: "G-HV5NMXHF6E"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";
    const OPENAI_KEY = "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";
    const responseBox = document.getElementById("response");

    async function speak(text) {
      responseBox.textContent = "üß† VisionDex: " + text;
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": ELEVEN_API_KEY,
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.2,
            similarity_boost: 0.9
          }
        })
      });
      const audioBlob = await res.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      new Audio(audioUrl).play();
    }

    async function getGPTReply(userText) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_KEY}`,
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are VisionDex, a friendly, intelligent assistant with memory." },
            { role: "user", content: userText }
          ]
        })
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }

    async function handleQuestion() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      responseBox.textContent = "‚ú® Pensando...";
      const reply = await getGPTReply(input);
      responseBox.textContent = `üó£Ô∏è T√∫: ${input}\nü§ñ VisionDex: ${reply}`;

      // üß† Guardar en Firebase
      await db.collection("memoria").add({
        pregunta: input,
        respuesta: reply,
        timestamp: new Date()
      });

      speak(reply);
    }
  </script>
</body>
</html>
