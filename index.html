<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 3rem;
    }
    #response {
      margin-top: 2rem;
      font-size: 1.2rem;
      white-space: pre-line;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🪞 VisionDex</h1>
  <p id="response">Presiona el botón para hablar...</p>
  <button onclick="startRecognition()">🎙️ Hablar</button>

  <script>
    const responseBox = document.getElementById("response");

    async function speak(text) {
      const apiKey = sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5;
      const voiceId = 8DzKSPdgEQPaK5vKG0Rs;

      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
        method: "POST",
        headers: {
          "Accept": "audio/mpeg",
          "Content-Type": "application/json",
          "xi-api-key": apiKey
        },
        body: JSON.stringify({
          text: text,
          voice_settings: {
            stability: 0.5,
            similarity_boost: 0.75
          }
        })
      });

      const audioBlob = await res.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        responseBox.textContent = "❌ Este navegador no soporta reconocimiento de voz.";
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.start();
      responseBox.textContent = "🎧 Escuchando...";

      recognition.onresult = async (event) => {
        const userText = event.results[0][0].transcript;
        responseBox.textContent = "🗣️ Tú: " + userText;

        // Respuesta simple (sin OpenAI por ahora, solo para probar voz)
        const reply = "Hola Yandeivis, escuché que dijiste: " + userText;
        responseBox.textContent += "\n🤖 VisionDex: " + reply;
        speak(reply);
      };

      recognition.onerror = (event) => {
        responseBox.textContent = "❌ Error de micrófono: " + event.error;
      };
    }
  </script>
</body>
</html>
