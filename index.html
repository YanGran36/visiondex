<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex - Smart Mirror</title>
  <style>
    html, body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }

    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    input {
      width: 80%;
      text-align: center;
    }

    button {
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      max-width: 90%;
      white-space: pre-line;
      text-align: center;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex" />
  <input id="userInput" type="text" placeholder="What would you like to ask me?" />
  <button id="askBtn">‚ú® Ask</button>
  <div id="response">VisionDex is ready...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBrYDLumbpc4A0ZjLma6JeU0SRjVyZEK8U",
      authDomain: "visiondex-memoria.firebaseapp.com",
      projectId: "visiondex-memoria",
      storageBucket: "visiondex-memoria.appspot.com",
      messagingSenderId: "275328166095",
      appId: "1:275328166095:web:6bd859080cd0bb31836fba",
      measurementId: "G-HV5NMXHF6E"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîë API KEYS
    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";
    const OPENAI_KEY = "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";

    const responseBox = document.getElementById("response");

    async function speak(text) {
      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": ELEVEN_API_KEY,
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.3,
            similarity_boost: 0.9
          }
        })
      });
      const audioBlob = await res.blob();
      const audioURL = URL.createObjectURL(audioBlob);
      new Audio(audioURL).play();
    }

    async function getGPTReply(memoryMessages) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_KEY}`,
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are VisionDex, a calm, friendly and helpful assistant with memory." },
            ...memoryMessages
          ]
        })
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }

    async function handleQuestion() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      inputField.value = "";
      responseBox.textContent = "üí≠ Thinking...";

      // üß† Get Memory
      const memorySnapshot = await db.collection("memoria")
        .orderBy("timestamp", "desc")
        .limit(5)
        .get();

      const memoryMessages = [];
      memorySnapshot.docs.reverse().forEach(doc => {
        const data = doc.data();
        memoryMessages.push({ role: "user", content: data.pregunta });
        memoryMessages.push({ role: "assistant", content: data.respuesta });
      });

      memoryMessages.push({ role: "user", content: userText });

      try {
        const reply = await getGPTReply(memoryMessages);

        responseBox.textContent = `üó£Ô∏è You: ${userText}\nü§ñ VisionDex: ${reply}`;

        await db.collection("memoria").add({
          pregunta: userText,
          respuesta: reply,
          timestamp: new Date()
        });

        speak(reply);
      } catch (err) {
        responseBox.textContent = "‚ùå Error: " + err.message;
        console.error(err);
      }
    }

    // ‚úÖ Bind Event
    document.getElementById("askBtn").addEventListener("click", handleQuestion);
  </script>
</body>
</html>
