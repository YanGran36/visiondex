<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex - Voz de ElevenLabs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #444;
      box-shadow: 0 0 60px rgba(255,255,255,0.1);
    }

    #response {
      margin-top: 30px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 90%;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex" />
  <div id="response">Presiona el bot√≥n para escuchar a VisionDex</div>
  <button onclick="speakNow()">üîä Hablar</button>

  <script>
    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";
    const responseBox = document.getElementById("response");

    async function speak(text) {
      responseBox.textContent = "üß† VisionDex: " + text;

      try {
        const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": ELEVEN_API_KEY,
          },
          body: JSON.stringify({
            text: text,
            model_id: "eleven_monolingual_v1",
            voice_settings: {
              stability: 0.1,
              similarity_boost: 1.0
            }
          }),
        });

        const audioBlob = await res.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        console.log("üîä Audio generado:", audioUrl);
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (err) {
        responseBox.textContent = "‚ùå Error al cargar la voz.";
        console.error(err);
      }
    }

    function speakNow() {
      speak("Hello, I‚Äôm VisionDex. I‚Äôm ready to help you as your digital guide. What would you like to focus on today?");
    }
  </script>
</body>
</html>
