<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VisionDex - Espejo MÃ¡gico</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #avatar {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #444;
      box-shadow: 0 0 60px rgba(255,255,255,0.1);
    }

    #response {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      max-width: 90%;
    }

    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 70%;
      text-align: center;
    }

    button {
      background: #222;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://chatgpt-image-hosting.s3.amazonaws.com/mirror_face_visiondex.png" alt="VisionDex" />
  <input id="userInput" type="text" placeholder="Ask VisionDex something..." />
  <button onclick="handleQuestion()">âœ¨ Ask</button>
  <div id="response">VisionDex is listening...</div>

  <script>
    const ELEVEN_API_KEY = "sk_94f3b84a958dbfd99972c79e0bd6c2fa4f71f9b8bf83d5e5";
    const VOICE_ID = "8DzKSPdgEQPaK5vKG0Rs";
    const OPENAI_KEY = "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";
    const responseBox = document.getElementById("response");

    async function speak(text) {
      responseBox.textContent = "ðŸ§  VisionDex: " + text;

      const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "xi-api-key": ELEVEN_API_KEY,
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_monolingual_v1",
          voice_settings: {
            stability: 0.2,
            similarity_boost: 0.9
          }
        }),
      });

      const audioBlob = await res.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    }

    async function getGPTReply(userText) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_KEY}`,
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are VisionDex, a friendly Latin digital assistant that answers clearly and wisely." },
            { role: "user", content: userText }
          ]
        }),
      });

      const data = await res.json();
      return data.choices[0].message.content;
    }

    async function handleQuestion() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      responseBox.textContent = "âœ¨ Thinking...";
      const reply = await getGPTReply(input);
      speak(reply);
    }
  </script>
</body>
</html>
